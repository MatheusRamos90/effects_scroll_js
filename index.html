<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Created by: Matheus H Ramos -->
    <!-- References: https://michalsnik.github.io/aos/ -->
    <!-- https://github.com/michalsnik -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" />
    <title>Effects after scroll page</title>
    <style>
        body{
            font-family: 'Calibri';
        }
        p, h1, h2, h3, h4, h5, h6{
            color: #333;
        }
        .container{
            padding: 20px 0 20px 0;
        }
        .center{
            height: 300px;
            padding: 15px;
            text-align: center;
            font-size: 120%;
            margin: 0 0 20px 0;
        }
        .col-lg-6, .col-md-6{
            float: none;
            margin: auto;
        }

    </style>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body>

<div class="container">

    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up" data-aos-anchor-placement="top-center" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up" data-aos-anchor-placement="top-center" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-down" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up-right" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up-left" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-down-right" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-down-left" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="flip-left" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="flip-right" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="flip-up" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="flip-down" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-right" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-left" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up" data-aos-duration="3000" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="2000" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up" data-aos-anchor-placement="top-bottom" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>
    <!-- line content -->
    <div class="col-lg-6 col-md-6">
        <div class="center" data-aos="fade-up" data-aos-anchor-placement="center-bottom" style="background: steelblue">
            <p>Content</p>
        </div>
    </div>

</div>



<!-- jQuery 3.3.1 -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.6/highlight.min.js"></script>

<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<!-- <script src="http://localhost:3002/dist/aos.js"></script> -->

<script>
    AOS.init({
        easing: 'ease-out-back',
        duration: 1000
    });
</script>

<script>
    hljs.initHighlightingOnLoad();

    $('.hero__scroll').on('click', function(e) {
        $('html, body').animate({
            scrollTop: $(window).height()
        }, 1200);
    });
</script>

</body>
</html>
